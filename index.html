<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./src/css/bootstrap.min.css" />

</head>

<body ng-app="notesApp">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <div class="navbar-brand">
                    <a href="/">Notes tutorial app</a>
                </div>
            </div>
            <div id="navbar" class="navbar-collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Username" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Sign in</button>
                    <a class="btn btn-primary" ng-href="#/register">Register</a>
                </form>
            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

    <div class="jumbotron">
        <div class="container">
            <h2>
                <span class="glyphicon glyphicon-edit"></span>
                Keep your notes in order
            </h2>
            <p>
                A simple application to keep your own notes in order.
            </p>
        </div>
    </div>
    <div class="container" ng-view></div>
    </div>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/angular-route/angular-route.js"></script>
    <script src="./src/routes/routes.js"></script>
    <script src="./src/js/usersService.js"></script>
    <script src="./src/js/userFormController.js"></script>
    <script src="./src/js/notesService.js"></script>
    <script src="./src/js/notesController.js"></script>
    <script src="./src/js/sectionsController.js"></script>
    <script src="./src/js/sectionsService.js"></script>
    <script src="./src/routes/viewSection/viewSection.js"></script>

</body>

</html>
