sudo: required
dist: trusty
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
language: node_js
node_js:
- 6
- 7
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
install:
- npm install
- npm run webdriver-update
script:
- npm run e2e
deploy:
  provider: heroku
  api_key:
    secure: 
  app: angular-js-demo-app
  on:
    repo: Artemon-line/angular-js-demo-app
