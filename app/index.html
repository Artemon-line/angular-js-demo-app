<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap/dist/css/bootstrap.min.css" />

</head>

<body ng-app="notesApp">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#">
                    <img src="/assets/brand/notes.svg" width="30" height="30" class="d-inline-block align-top" alt="Notes Application"> Notes Application
                </a>
            </div>
            <user-signin></user-signin>
        </div>
    </nav>


    <div class="jumbotron">

            <hr class="my-4">
            <p>Demo application created with AngularJs framework.</p>
        </div>
    </div>
    <div style="background:transparent !important" class="jumbotron py-1">
        <div class="container" ng-view></div>

    <footer class="blockquote-footer text-center">

        <p>Powered by: backend part:
            <a href="https://nodejs.org/en/">Node Js</a>, fron-end part

            <a href="https://getbootstrap.com/">Bootstrap</a>.
        </p>

    <script src="./angular/angular.js"></script>

    <script src="./js/directives.js"></script>
    <script src="./js/events.js"></script>

    <script src="./notes/notesService.js"></script>
    <script src="./notes/notesController.js"></script>
    <script src="./sections/sectionsController.js"></script>
    <script src="./sections/sectionsService.js"></script>
    <script src="./sections/viewSection.js"></script>

    <script src="jquery/dist/jquery.min.js"></script>
