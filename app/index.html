<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Notes Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.min.css" />

</head>

<body ng-app="notesApp">
    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#">
                    <img src="/assets/brand/notes.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Notes tutorial app
                </a>
            </div>
            <div ng-controller="UserSignInController as usic">
                <div class="alert alert-light" role="alert" ng-show="usic.loggedIn">Welcome back, {{usic.username}}!</div>
                <form ng-show="!usic.loggedIn" ng-submit="usic.signIn()">
                    <div class="form-row align-items-center">
                        <span ng-show="!usic.loggedIn">{{usic.message}}</span>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <input ng-model="usic.username" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="User name">
                        </div>
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInputGroup">Username</label>
                            <div class="input-group mb-2">
                                <input ng-model="usic.password" type="password" class="form-control" id="inlineFormInputGroup" placeholder="Password">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                                <label class="form-check-label" for="autoSizingCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-success mb-2">Sign in</button>
                            <a class="btn btn-primary mb-2" ng-href="#/register">Register</a>
                        </div>
                    </div>
                </form>

            </div>
            <!--/.navbar-collapse -->
        </div>
    </nav>

        <div class="container">
            <h2>
                <span class="glyphicon glyphicon-edit"></span>

            </h2>
            <p>
                A simple application to keep your own notes in order.

    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Keep your notes in order</h1>
            <p class="lead">This is a simple demo application greated with AngularJs framawork.</p>
            <hr class="my-4">
            <p>A simple application to keep your own notes in order.</p>
        </div>
    </div>
    <div class="container" ng-view></div>
    </div>

    <script src="./angular/angular.js"></script>
    <script src="./angular-route/angular-route.js"></script>
    <script src="./routes/routes.js"></script>
    <script src="./js/usersService.js"></script>
    <script src="./js/userSignInController.js"></script>
    <script src="./js/userFormController.js"></script>
    <script src="./js/directives.js"></script>
    <script src="./js/notesService.js"></script>
    <script src="./js/notesController.js"></script>
    <script src="./js/sectionsController.js"></script>
    <script src="./js/sectionsService.js"></script>
    <script src="./routes/viewSection/viewSection.js"></script>

</body>

</html>
