<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="editModalLabel">Edit note</h4>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">Close</span>
                </button>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="recipient-name" class="control-label">Category:</label>
                        <div class="input-group mb-3">
                            <select class="custom-select" id="categoryGroupSelect" ng-model="sc.activeSection">
                                <option ng-repeat="section in sc.sections" value="{{section.title}}">{{section.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="control-label">Note:</label>
                        <textarea class="form-control" ng-model="nc.upd.id.text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="nc.updateNote(nc.upd.id, sc.activeSection)">Save</button>
            </div>
        </div>
    </div>
</div>
