<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Notes in {{sc.activeSection}}</h3>
            <div id="cat-list" class="list-group" ng-repeat="note in nc.getNotes(sc.activeSection)">
                <div class="list-group-item">
                    <h4 class="list-group-item-heading">{{note.title}}</h4>
                    <p class="list-group-item-text">{{note.text}}</p>
                    <span class="pull-right">
                        <button class="btn btn-xs btn-info" ng-click="nc.edit(note)" data-target="#editModal">Edit</button>
                        <button class="btn btn-xs btn-warning" ng-click="nc.remove(note.id)">Delete</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
