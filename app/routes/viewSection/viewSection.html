<div class="container">
    <div ng-controller="ViewSectionController as vc">
        <div class="row" ng-controller="NotesController as nc">
            <div class="col-md-8">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-heading">
                                <h3 class="panel-title">Notes</h3>
                            </div>
                            <ul class="list-group" ng-repeat="note in nc.getNotes(vc.activeSection)">
                                <li class="list-group-item">{{note.text}}</li>
                                <button ng-click='nc.remove(note.id)'>Remove note</button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
