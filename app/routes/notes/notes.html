<div class="container">
    <div ng-controller="SectionsController as sc">
        <div class="row" ng-controller="NotesController as nc">
            <div class="col-md-8">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Add your note to
                                <a ng-href="#/section/{{sc.activeSection}}">
                                    {{sc.activeSection}}</a>
                            </h3>
                        </div>


                        <div class="panel-body">
                            <div class="form-group">
                                <textarea style="min-width:100%;min-height:200px" class="form-control" ng-model="nc.text"></textarea>
                            </div>
                            <button ng-click="nc.addNote(sc.activeSection)" class="btn btn-primary">Post note</button>
                        </div>
                    </div>

                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="panel-heading">
                                <h3 class="panel-title">Notes</h3>
                            </div>
                            <ul class="list-group" ng-repeat="note in nc.getNotes(sc.activeSection)">
                                <li class="list-group-item">{{note.text}}</li>
                                <button ng-click='nc.remove(note.id)'>Remove note</button>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div>
                    <div class="input-group" style="padding-bottom:20px">
                        <input type="text" class="form-control" placeholder="New section name" ng-model="sc.newSection">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="sc.addSection()">Add</button>
                        </span>
                    </div>
                </div>
                <ul class="list-group" ng-repeat="section in sc.readSections()">
                    <li href="#" class="list-group-item" ng-click="sc.showSection(section)" ng-class="{active: section.title==sc.activeSection}">
                        {{section.title}}
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
